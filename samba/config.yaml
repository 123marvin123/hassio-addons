name: Samba server
description: Expose Home Assistant folders with SMB/CIFS
version: 1.2.0
slug: samba
url: https://github.com/ElVit/hassio-addons/tree/main/samba
startup: services
init: false
boot: auto
hassio_role: default
hassio_api: true
host_network: true
stage: stable
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map:
  - addon_config:rw
  - all_addon_configs:rw
  - homeassistant_config:rw
  - addons:rw  
  - backup:rw
  - media:rw
  - share:rw
  - ssl:rw
options:
  custom_config: false
  logins:
    - username: dummyUser
      password: null
schema:
  custom_config: bool
  logins:
    - username: str
      password: password
